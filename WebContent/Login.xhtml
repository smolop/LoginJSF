<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<head>
<title>Una simple aplicacion JavaServer Faces</title>
	</head>
	<body>
		<h:form>
			<h3>Por favor, introduzca su número de cuenta y password (número
				entre 1 y 500).</h3>
			<table>
				<tr>
					<td>Nombre:</td>
					<td><h:inputText id="nom" required="true"  value="#{login.nombre}">
					<f:validateLength for="nom" minimum="2" maximum="32"/>
					</h:inputText></td>
					<td><h:message for="nom" style="color:red" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="pass" required="true" value="#{login.password}">
							<f:validateLongRange minimum="1" maximum="500" />
						</h:inputSecret></td>
					<td><h:message for="pass" style="color:red" /></td>
				</tr>
				<tr>
				<td>Fecha: </td>
				<td>
				<h:inputText id="date" required="true"  value="#{login.fecha}" >
				<f:convertDateTime pattern="d-M-yyyy"/>
				</h:inputText>
				</td>
				<td><h:message for="date" style="color:red"/></td>
				</tr>
			
			</table>
			<p>
				<h:commandButton value="Aceptar" action="#{login.comprobar}" />
				<h:message for="Aceptar" style="color:red"/>
			</p>
			
				<div><h:selectOneMenu id="tipo" value="#{login.tipo}">
				<f:selectItem  itemValue="estudiante" itemLabel="Estudiante"/>
				<f:selectItem  itemValue="Profesor" itemLabel="Profesor"/>
				</h:selectOneMenu></div>
			<h2>Por favor, escoge el tipo de usuario</h2>
		</h:form>
	</body>
</f:view>
</html>
